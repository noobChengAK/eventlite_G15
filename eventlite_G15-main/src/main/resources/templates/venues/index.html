<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All venues</title>
</head>
<body>
  
  <div layout:fragment="content">
    <h1>All venues</h1>  
    
     <form th:action="@{/venues/search}" th:method="get">
      <label for=""></label>
      <input type="text" name="nameVal">
      <button class="btn btn-primary" type="submit">Search</button>
    </form>
    <br>
 	 <h2 th:text="|Results for: ${val}|" th:if="${val}"></h2>
 	 
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Name</th>
          <th><i class="fas fa-map-marker-alt"></i> Address</th>
          <th><i class="fas fa-users"></i> Capacity</th>
          <th><i class="fas fa-map-marker-alt"></i> Postcode</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="v : ${venues}">

          <td><a th:text="${v.name}" th:href="@{/venues/venues_detail/{id}(id = ${v.id})}">Venue</a></td>
          <td th:text="${{v.address}}">Venue address</td>     

          <td th:text="${{v.capacity}}">Venue capacity</td>  
          <td th:text="${{v.postcode}}">Venue postcode</td>

         </tr>

        

        </tr>
          

      </tbody>
    </table>
    
      <div sec:authorize="hasRole('ADMINISTRATOR')">
	    <p>
	      <a class="btn btn-primary" role="button" href="/venues/create_venue"><i class="fas fa-plus" aria-hidden="true"></i> Add Venue</a>
	    </p>
	  </div>
    
    <p>
    	Return to <a href="/">Homepage</a> 
    </p>

  </div>
</body>
</html>
