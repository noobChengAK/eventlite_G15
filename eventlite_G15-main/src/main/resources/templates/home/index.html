<!DOCTYPE html>
<html>
<head>
  <title>EventLite Home</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/font-awesome/css/all.min.css">
</head>

<body>
  <div class="container">
    <h1>EventLite</h1>

    <p>This is EventLite. See the <a href="/events">list of events</a> for more information.</p>
    <p>See the <a href="/venues">list of venues</a> for more information on the venues.</p>
    
    <h3> Upcoming 3 Events </h3>
    <br>
    <table class="table table-striped table-hover">
    	<thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Event</th>
          <th><i class="fas fa-map-marker-alt"></i> Venue</th>
          <th><i class="fas fa-calendar"></i> Date</th>
          <th><i class="fas fa-clock"></i> Time</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e, stats: ${events}" th:unless="${stats.index > 2}"> 

          <td><a th:text="${e.name}" th:href="@{/events/event_detail/{id}(id = ${e.id})}">My Event</a></td>

          <td th:text="${e.venue.name}">Event Venue</td>
          <td th:text="${{e.date}}">Event date</td>
          <td th:text="${{e.time}}">Event time</td>
                    
         </tr>
        </tr>
    </table>
    <br>
    <h3> Most Used Venues </h3>
     <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Name</th>
          <th><i class="fas fa-map-marker-alt"></i> Address</th>
          <th><i class="fas fa-users"></i> Capacity</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="v : ${venues}">

          <td><a th:text="${v.name}" th:href="@{/venues/venues_detail/{id}(id = ${v.id})}">Venue</a></td>
          <td th:text="${{v.address}}">Venue address</td>
          <td th:text="${{v.capacity}}">Venue capacity</td>          
         </tr>
        
      </tbody>
    </table>
  </div>
  
  

  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/popper.js/umd/popper.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
